<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4b96700a91.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/playvideo.css">
    <title>Youtube</title>
</head>

<body>
    <div class="container">
        <!-- navbar -->
        <nav>
            <div class="wrapper">
                <div class="nav">
                    <div class="logo">
                        <div class="bars">
                            <i class="fa fa-bars"></i>
                        </div>
                        <div class="logo-image">
                            <img class="image-link" src="icons/youtubelogo.svg">
                        </div>
                    </div>
                    <div class="searchbar">
                        <div class="searchbarinput">
                            <input type="text" class="input" placeholder="Search">
                        </div>
                        <div class="search-button"><button type="button"> <i class="fa fa-search"></i></button></div>
                    </div>
                    <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
                    <div class="nav-end-section">

                        <!-- <div class="notification-bell"><i class="fa fa-bell"></i></div> -->
                        <div class="create-video">
                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                                class="bi bi-camera-video" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2V5zm11.5 5.175 3.5 1.556V4.269l-3.5 1.556v4.35zM2 4a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h7.5a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1H2z" />
                            </svg>
                        </div>

                        <div class="notification-bell">
                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                                class="bi bi-bell" viewBox="0 0 16 16">
                                <path
                                    d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z" />
                            </svg>
                        </div>

                        <div class="user-profile">
                            <div class="user-circle-image">
                                <img src="images/profile-image.jpg" width="32" height="32"
                                    style="border-radius:20px;cursor:pointer;">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </nav>


        <div class="main_content">

              

        </div>

    </div>
</body>

</html>
